<h1>{{title}}</h1>



<br>
<label for="description"> Description</label>
<br>


<a routerLink="/home">Back To Wiki List</a>
<div class="card">
  <div class="card-header">
    <i class="icon-note"></i>
    <strong>Angular 2 Input Mask</strong> - Text Mask
    <a href="https://coreui.io/pro/angular/" class="badge badge-danger ml-2">CoreUI Pro Component</a>
  </div>
  <form (ngSubmit)="addWiki(wikiForm)" #wikiForm="ngForm" class="card-body">
    
    <fieldset class="form-group">
        <label>Name</label>
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-calendar"></i>
          </span>
        </span>
        <input name="name" type="text" class="form-control" ngModel [(ngModel)]="wiki.name">
      </div>
    </fieldset>
    <fieldset class="form-group">
      <label>Description</label>
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-phone"></i>
          </span>
        </span>
        <input name="description" type="text" class="form-control" ngModel [(ngModel)]="wiki.description">
      </div>
    </fieldset>
    
    <button type="submit">Submit</button>

  </form>
</div>
<a routerLink="/home">Back To Wiki List</a>
